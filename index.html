<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Tabela de c√°lculo</title>
</head>

<body>
    <div id="app">
        <h3 class="container">Primeira Tela faturamento</h3>
        <div class="container" style="width: 100%;">
            <button @click="addmais" class="btn btn-outline-primary">+</button>
            <button @click="addmenos" class="btn btn-outline-danger">-</button>
            <button @click="calcular" class="btn btn-outline-secondary">Calcular</button>
            <button @click="clear" class="btn btn-outline-secondary">limpar</button>
        </div>
        <div class="container">
            <table class="table table-sm">
                <tr>
                    <th>Lista 1</th>
                    <th>Lista 2</th>
                    <th>Resultado</th>
                </tr>
                <tbody>
                    <tr v-for="(entradas, i) in entrada" :key="i">
                        <td><input class="form-control" type="number" data-js="input1"></td>
                        <td><input class="form-control" type="number" data-js="input2"></td>
                        <td>{{resultado[i]}}</td>
                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            lista1: [],
            lista2: [],
            resultado: [],
            entrada: 1
        },
        methods: {
            addmais() {
                this.entrada++
            },
            addmenos() {
                if (this.entrada > 1) {
                    this.entrada--
                }
            },
            calcular() {
                this.resultado = []
                const input1 = document.querySelectorAll("[data-js='input1']")
                const input2 = document.querySelectorAll("[data-js='input2']")
                Array.prototype.forEach.call(input1, (element, index) => {
                    if (element.value && input2[index].value) {
                        this.resultado.push(
                            parseFloat(element.value) + parseFloat(input2[index].value)*2
                        )
                        element.style.borderColor = 'blue'
                        input2[index].style.borderColor = 'blue'

                    } else {
                        this.resultado.push('invalido')
                        element.style.borderColor = 'red'
                        input2[index].style.borderColor = 'red'
                    }
                })
            },
            clear() {
                this.entrada = 0
                this.lista1 = []
                this.lista2 = []
                this.resultado = []
            }
        }

    })

</script>
<style>
    * {
        font-family: 'Nunito', sans-serif;
        font-weight: 600;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        font-size: 20px;
    }

    tr {
        text-align: center;

    }

    td {
        text-align: justify;
    }
    button{
        margin: 5px;
    }
</style>

</html>
